    <div
      class="swiper-button-next"
      tabindex="0"
      role="button"
      aria-label="Next slide"
      aria-controls="swiper-wrapper-a8095a113a205fe0"
    ></div>
    <div
      class="swiper-button-prev"
      tabindex="0"
      role="button"
      aria-label="Previous slide"

    ></div>

    <!-- Swiper JS -->
    <script src="https://swiperjs.com/package/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        spaceBetween: 0,
        slidesPerColumnFill: "row",
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          640: {
            slidesPerView: 5,
            slidesPerColumn: 2,
            slidesPerGroup: 5,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 5,
            slidesPerColumn: 2,
            slidesPerGroup: 5,
            spaceBetween: 20,
          },
        },
      });

      $(".swiper-button-prev").html(
        '<i class="fa fa-arrow-circle-o-left"></i>'
      );
      $(".swiper-button-next").html(
        '<i class="fa fa-arrow-circle-o-right"></i>'
      );
