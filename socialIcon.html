<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Social Icons component starts -->
    <div class="social-icon-box">
        <a class="social-icon-link" href="http://www.linkedin.com/company/bizagi" target="_blank">
            <i class="social-icon fa fa-linkedin-square"></i>
            <img class="social-icon" src="./images/icn_ln.png" alt="" title="linkedin page">
        </a>
        <a class="social-icon-link" href="http://www.twitter.com/bizagi" target="_blank">
            <i class="social-icon fa fa-twitter-square"></i>
            <img class="social-icon" src="./images/icn_tw.png" alt="" title="Follow us">
        </a>
        <a class="social-icon-link" href="http://www.youtube.com/user/Bizagi" target="_blank">
            <i class="social-icon fa fa-youtube-square"></i>
            <img class="social-icon" src="./images/icn_yt.png" alt="" title="YoutubeÂ´s channel">
        </a>
        <a class="social-icon-link" href="https://www.facebook.com/bizagi" target="_blank">
            <i class="social-icon fa fa-facebook-square"></i>
            <img class="social-icon" src="./images/icn_fb.png" alt="" title="facebook page">
        </a>
    </div>
    <!-- Social Icons component ends -->
</body>

</html>
