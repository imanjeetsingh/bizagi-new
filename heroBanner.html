<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Banner</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- banner component starts -->
    <div class="container-fluid">
        <div class="row banner-bg">

            <img class="banner-bg-image" src="./images/banner-home.png" alt="">
            <!-- Background image in hero banner -->
            <div class="container">
                <div class="row banner-bg-row">
                    <div class="col-12 col-md-8 col-lg-6">
                        <h1 class="banner-heading">One Platform.<br>Every Process.</h1>
                        <h2 class="banner-subheading">Empowering people to drive digital transformation</h2>
                        <div class="cta-group">
                            <a href="#" class="cta cta-primary">
                                <span class="cta-content">View Solutions</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-5">
                        <img class="banner-image" src="./images/mockup-bizagi.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- banner component ends -->
</body>

</html>
