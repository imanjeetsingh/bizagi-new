<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Language Dropdown</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Multi Language Dropdown component starts -->
    <div class="multilang-container">
        <select name="lang" class="multilang-dropdown" size="1" onchange="javascript:location.href = this.value;">
            <option class="multilang-dropdown-option" id="#" value="#" selected="selected">EN
            </option>
            <option class="multilang-dropdown-option" id="#" value="#">ES </option>
            <option class="multilang-dropdown-option" id="#" value="#">PT </option>
            <option class="multilang-dropdown-option" id="#" value="#">DE </option>
        </select>
    </div>
    <!-- Multi Language Dropdown component ends -->
</body>


</html>
