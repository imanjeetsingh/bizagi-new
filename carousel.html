<!-- Carousel component script starts -->
<script src="./owlCarousel2/owl.carousel.js"></script>
<script>
    var owl_constant = {
        loop: false,
        margin: 10,
        nav: true,
        dots: false,
        autoplay: true,
        autoplayTimeout: 1000,
        autoplayHoverPause: true,
        navText: [
            "<i class='fa fa-caret-left'></i>",
            "<i class='fa fa-caret-right'></i>"
        ],

        responsive: {
            // for mobile
            0: {
                items: 1
            },
            // for tablet
            600: {
                items: 3
            },
            // for desktop
            1000: {
                items: 6,
                nav: true,
            }
        }
    }

    var $carousel = $('.owl-carousel');
    var item_count = $carousel.find('.item').length;
    console.log(event);
    if (item_count > 6)
        owl_constant.loop = true
        // else
        // owl_constant.center = true
    $carousel.owlCarousel(owl_constant)

    $(".owl-prev").addClass("carouselArrow");
    $(".owl-next").addClass("carouselArrow");
</script>
