<script>
    $(".dsc-sort").hide();
    $(".asc-sort").click(function() {
        if ($(this).hasClass("disabled-sort")) {
            $(".asc-sort").removeClass("disabled-sort");
        } else {
            $(this).hide();
            $(".dsc-sort").show();
        }
    });
    $(".dsc-sort").click(function() {
        $(".dsc-sort").hide();
        $(".asc-sort").show();
        $(".asc-sort").addClass("disabled-sort");

    });
</script>
